<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Knowledge Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<header>
    <h1>Multiple Choice Quiz</h1>
</header>

<nav>
    <a href = "highscores.html">View High Scores</a>
    <h4 id = "countdown"></h4>
</nav>

<body>
    <h2>Coding Challenge</h2>

    <section>
        <div class="container">
            <p>Try to answer the following code-related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
            </p>
        </div>
        <button class="startQuiz" id="start">Start Quiz</button>
    </section>

    <section class="container" id="quiz" style="display: none">
        <div id="question"></div>
        <div id="choices"></div>
            <ul>
                <li class="choice" id="A" onclick="checkAnswer('A')"></li>
                <li class="choice" id="B" onclick="checkAnswer('B')"></li>
                <li class="choice" id="C" onclick="checkAnswer('C')"></li>
                <li class="choice" id="D" onclick="checkAnswer('D')"></li>
            </ul>
        <div id="counter"></div>
        <div id="progress"></div>
        <button id="submitScore">
            <a href="highscores.html">Submit Score</a>
        </button>

    </section>

    <!-- <section>
        <div id="scoreContainer" style="display: none"></div>
    </section> -->

</body>

<footer>
    <p>Thanks for your participation!</p>
</footer>

<script src="assets/js/script.js"></script>
</html>
